<!DOCTYPE html>

<html>
	<head>
		<meta name="author" content="Michele Dilollo, Daniil Girleanu">
		<link href="./CSS/cartoleria.css" rel="stylesheet" type="text/css">
	</head>
	<title>Acquista</title>
	<body>
		<header>
			<h1>Cartoleria</h1>
			<p>Scegli di seguito l'oggetto che desideri acquistare e il numero di pezzi:</p>

		<div id="form">

							<option selected value=nessuna>

							<option value=3>3
							<option value=4>4
							<option value=5>5
						</select>
						<td align="center">0.50
						<td><input type="checkbox" size="3" value="false">
					<tr>
						<td align="center">Penna:

							<option selected value=nessuna>
							<option value=1>1
							<option value=2>2
							<option value=3>3
							<option value=4>4
							<option value=5>5
						</select>
						<td align="center">1
						<td><input type="checkbox" size="3" value="false">
					<tr>
						<td align="center">Gomma da cancellare:
						<td><select size=1 cols=10>
							<option selected value=nessuna>
							<option value=1>1
							<option value=2>2
							<option value=3>3
							<option value=4>4
							<option value=5>5
						</select>
						<td align="center">0.30
						<td><input type="checkbox" size="3" value="false">
					<tr>
						<td align="center">Set Colori:
						<td><select size=1 cols=10>
							<option selected value=nessuna>
							<option value=1>1
							<option value=2>2
							<option value=3>3
							<option value=4>4
							<option value=5>5
						</select>
						<td align="center">12
						<td><input type="checkbox" size="3" value="false">
					<tr>
						<td align="center">Porta Penne:
						<td><select size=1 cols=10>
							<option selected value=nessuna>
							<option value=1>1
							<option value=2>2
							<option value=3>3
							<option value=4>4
							<option value=5>5
						</select>
						<td align="center">5
						<td><input type="checkbox" size="3" value="false">
					<tr>
						<td align="center">Quaderno:
						<td><select size=1 cols=10>
							<option selected value=nessuna>
							<option value=1>1
							<option value=2>2
							<option value=3>3
							<option value=4>4
							<option value=5>5
						</select>
						<td align="center">2
						<td><input type="checkbox" size="3" value="false">
					<tr>
						<td align="center">Zaino scolastico:
						<td><select size=1 cols=10>
							<option selected value=nessuna>
							<option value=1>1
							<option value=2>2
							<option value=3>3
							<option value=4>4
							<option value=5>5
						</select>
						<td align="center">30
						<td><input type="checkbox" size="3" value="false">
				</table>
	
				<!--<input align="center" type="submit" value="Completa Acquisto" id="submit">-->
				<button formaction="ordine.html" form="f" id="invia">Completa Ordine</button>

			</form>
		</div>
